name: CI + Deploy

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repo
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: |
          npm ci --legacy-peer-deps
          npx playwright install --with-deps

      - name: ðŸ›  Build frontend
        run: npx nx build frontend

      - name: ðŸ“¤ Upload frontend to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          source: "dist/frontend/*"
          target: "/root/signalbot/dist/frontend"

      - name: ðŸš€ Restart Bot via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            cd /root/signalbot
            source venv/bin/activate
            pkill -f main.py || true
            nohup python3 main.py > logs.txt 2>&1 &
            echo "âœ… Bot neu gestartet"
