name: CI + Deploy

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install & Build
        run: |
          npm ci --legacy-peer-deps
          npx playwright install --with-deps

      - uses: nrwl/nx-set-shas@v4

      - name: âœ… Lint, Test, Build, E2E
        run: npx nx affected -t lint test build e2e

      - name: ğŸ“¤ Upload frontend to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          source: "."
          target: "/root/signalbot/dist/frontend"

  deploy:
    name: ğŸš€ Deploy to Netcup
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v4

      - name: ğŸ” SSH to Server & Deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            set -e
            echo "ğŸ“ Gehe ins Projektverzeichnis"
            cd /root/signalbot

            echo "ğŸ”„ Git Pull"
            git stash push -m "ci-autostash" || true
            git pull origin master || true

            echo "ğŸ” Restart via systemd"
            sudo systemctl daemon-reexec
            sudo systemctl restart signalbot

            echo "âœ… Deployment erfolgreich"

            echo "ğŸ©º Bot-Status:"
            sudo systemctl status signalbot --no-pager || true

            echo "ğŸ““ Letzte Logs:"
            sudo journalctl -u signalbot -n 20 --no-pager || true

            exit 0
