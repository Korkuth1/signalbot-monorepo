name: CI + Deploy

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repo
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: |
          npm ci --legacy-peer-deps
          npx playwright install --with-deps

      - name: ðŸ›  Build frontend
        run: npx nx build frontend

      - name: ðŸ“¤ Upload frontend to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          source: "dist/frontend/*"
          target: "/root/signalbot/dist/frontend"
                
      - name: ðŸ” SSH to Server & Deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            set -e
            cd /root/signalbot
            echo "ðŸ”„ Git Pull"
            git stash push -m "ci-autostash" || true
            git pull origin main || true

            echo "ðŸ Python-Umgebung aktivieren"
            source venv/bin/activate

            echo "ðŸ›‘ Beende vorherige Instanz"
            pkill -f main.py || true
            if [ $? -eq 143 ]; then
              echo "SIGTERM ignoriert (Exit-Code 143)"
            fi

            echo "ðŸ›  Baue Frontend"
            npx nx build frontend

            echo "ðŸ“¦ Kopiere Build"
            rm -rf dist/frontend/*
            cp -r ./dist/apps/frontend/* ./dist/frontend/

            echo "ðŸš€ Starte Bot"
            nohup python3 main.py > logs.txt 2>&1 &

            echo "âœ… Deployment erfolgreich"
            exit 0
